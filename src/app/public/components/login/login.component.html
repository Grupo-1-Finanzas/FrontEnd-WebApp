<div class="login-content">
  <div class="title">
    <h1>SMART WALLET</h1>
  </div>
  <div class="login-card">
    <div class="img-login">
      <img style="width: 100%;" src="./assets/images/img-login.png" alt="">
    </div>
    <div class="login-form">
      <h2>Inicio de Sesión</h2>
      @if (userNotFound){
        <div style="text-align: center; color: red; position: absolute; top: 37%">
          Usuario no encontrado
        </div>
      }
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="input">
          <label for="email">Correo:</label>
          <input type="email" id="email" formControlName="email" required>
        </div>
        <div class="input">
          <label for="password">Contraseña:</label>
          <input type="password" id="password" formControlName="password" required>
        </div>
        <div style="text-align: center;">
          <button class="login-button" type="submit" [disabled]="!loginForm.valid">Ingresar</button>
        </div>
      </form>
      <div style="text-align: center;">
        <p>¿Eres un usuario nuevo?</p>
        <a style="text-decoration: none; color: #0FD80B;" routerLink="/register">Regístrate</a>
      </div>
    </div>
  </div>
</div>
